<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            position: relative;
            height: 600px;
            width: 800px;
            border: 1px solid black;
        }
        .dot, .apple {
            position: absolute;
            height: 20px;
            width: 20px;
        }
        #controls {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#controls #up {
    order: 1;
}

#controls #down {
    order: 3;
}

#controls #left, #controls #right {
    order: 2;
}

#controls #left {
    align-self: flex-start;
}

#controls #right {
    align-self: flex-end;
}

    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0</div>
    <div id="game-over" style="display: none;">
        <p>Game Over!</p>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="snake.js"></script>
    <button id="easy" onclick="startGame(100)">Easy</button>
<button id="hard" onclick="startGame(50)">Hard</button>
<br/>
<div id="controls">
    <div id="up"><img src="up-arrow.png"></div>
    <div id="left"><img src="left-arrow.png"></div>
    <div id="right"><img src="right-arrow.png"></div>
    <div id="down"><img src="down-arrow.png"></div>
</div>


</body>
</html>
